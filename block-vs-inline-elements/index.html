<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .blockBorder {
      border: 1px solid red;
    }
  </style>
</head>


<body>

  <h1>Block Level Elements</h1>
  <h1 class="blockBorder">Hello WOrld</h1>
  <p class="blockBorder">Hello Italy</p>
  <ul class="blockBorder">
    <li>Hello China</li>
  </ul>

  <h2 class="blockBorder">Hello India</h2>
  <h3 class="blockBorder">Good Morning Vietnam</h3>

  <h1>Inline Level Elements</h1>
  <button class="blockBorder">SUBMIT!</button>
  <input class="blockBorder" type="text" placeholder="Hello China...">
  <textarea class="blockBorder" name="" id="" cols="30" rows="10"></textarea>
  <img class="blockBorder" src="https://i.ytimg.com/vi/0d5eP0wWLQY/hqdefault.jpg" alt="Will Hung">
  <code class="blockBorder">Hello World</code>



</body>
</html>
